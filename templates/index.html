<!doctype html>
<script src="{{ url_for('bower.static', filename='plotly/plotly.js') }}"></script>
<title>Hello from Flask</title>
{% if name %}
<h1>Hello {{ name }}!</h1>
{% else %}
<h1>Hello, World!</h1>
{% endif %}
<div id="tester" style="width:600px;height:250px;"></div>
<script>
TESTER = document.getElementById('tester');
Plotly.plot( TESTER, [{
  x: [1, 2, 3, 4, 5],
  y: [1, 2, 4, 8, 16] }], 
  { margin: { t: 0 } } );
</script>
