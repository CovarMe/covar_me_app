<!doctype html>
<!-- ========================== HEADER ========================== -->
<header class="bck margin-top margin-bottom">

  <title>Covar Me! - {% block title %}{% endblock %}</title>

  <!-- All the javascript and css shit that gets loaded on the top -->
  <link rel=stylesheet type=text/css href="{{ url_for('bower.static', filename='tuktuk/tuktuk.css') }}">
  <link rel=stylesheet type=text/css href="{{ url_for('bower.static', filename='tuktuk/tuktuk.grid.css') }}">
  <link rel=stylesheet type=text/css href="{{ url_for('bower.static', filename='tuktuk/tuktuk.icons.css') }}">
  <link rel=stylesheet type=text/css href="{{ url_for('bower.static', filename='tuktuk/tuktuk.theme.default.css') }}">
  {% block top_imports %}{% endblock %}

  <div class="row">
    <div class="column_6">
      <img src="http://emojis.slackmojis.com/emojis/images/1471119456/982/fiesta_parrot.gif?1471119456" class="logo on-left"/>
      <h2><strong>&nbsp;&nbsp;Covar</strong>Me</h1>
    </div>
    <!--
    <nav class="column_6 text right">
      <a href="/login" class="button"><span class="icon user"></span>Login</a>
      <a href="/register" class="button bck theme"><span class="icon pencil"></span>Register</a>
    </nav>
    -->
  </div>
</header>


<div class=page>
  {% for message in get_flashed_messages() %}
  <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>

<!-- All the javascript and css shit that gets loaded on the bottom -->
<script src="{{ url_for('bower.static', filename='jquery/dist/jquery.min.js') }}"></script>
{% block bottom_imports %}{% endblock %}
