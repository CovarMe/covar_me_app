{% extends "layout.html" %}

{% block title %}Portfolio{% endblock %}

{% block top_imports %}
<script src="{{ url_for('bower.static', filename='plotly/plotly.js') }}"></script>
{% endblock %}

{% block body %}
<body>
  <section class="bck white padding text center">
    <h1>Hello {{ name }}!</h1>

    <!-- Return vs. Variance curve -->
    <div class="row padding-bottom">
      <div class="column_10 offset_1">
        <div id="ret-vs-var-graph" style="width:100%;height:550px;"></div>
        <script>
var layout = {
  paper_bgcolor: "rgb(255,255,255)", 
  plot_bgcolor: "rgb(229,229,229)", 
  xaxis: {
    gridcolor: "rgb(255,255,255)", 
    range: [1, 10], 
    showgrid: true, 
    showline: false, 
    showticklabels: true, 
    tickcolor: "rgb(127,127,127)", 
    ticks: "outside", 
    zeroline: false
  }, 
  yaxis: {
    gridcolor: "rgb(255,255,255)", 
    showgrid: true, 
    showline: false, 
    showticklabels: true, 
    tickcolor: "rgb(127,127,127)", 
    ticks: "outside", 
    zeroline: false
  }
};
Plotly.plot('ret-vs-var-graph', {{ data.charts.ret_vs_var|tojson }}, layout);
        </script>
      </div>
    </div>

    <!-- Portfolio Noise -->
    <div class="row padding-bottom">
      <div class="column_10 offset_1">
        <div id="noise-graph" style="width:100%;height:550px;"></div>
        <script>
var layout = {
  paper_bgcolor: "rgb(255,255,255)", 
  plot_bgcolor: "rgb(229,229,229)", 
  xaxis: {
    gridcolor: "rgb(255,255,255)", 
    showgrid: true, 
    showline: false, 
    showticklabels: true, 
    tickcolor: "rgb(127,127,127)", 
    ticks: "outside", 
    zeroline: false
  }, 
  yaxis: {
    gridcolor: "rgb(255,255,255)", 
    showgrid: true, 
    showline: false, 
    showticklabels: true, 
    tickcolor: "rgb(127,127,127)", 
    ticks: "outside", 
    zeroline: false
  }
};
Plotly.plot('noise-graph', {{ data.charts.noise|tojson }}, layout);
        </script>
      </div>
    </div>

    <!-- Portfolio Covariance Heatmap -->
    <div class="row padding-bottom">
      <div class="column_10 offset_1">
        <div id="covar-heatmap-graph" style="width:100%;height:550px;"></div>
        <script>
Plotly.newPlot('covar-heatmap-graph', {{ data.charts.covar_heatmap|tojson }});
        </script>
      </div>
    </div>

      <section class="landing">
        <div class="row text center">
          <div class="column_10 offset_1">
            <h2 class="text bold color theme">Lorem ipsum dolor sit amet</h2>
            <h4 class="text book italic">Quam sunt quos minima consequatur</h4>
            <a href="#" class="button large margin-top">Yes, please!</a>
          </div>
        </div>
      </section>
</body>
{% endblock %}
