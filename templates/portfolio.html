{% extends "layout.html" %}

{% block title %}Portfolio{% endblock %}

{% block top_imports %}
<script src="{{ url_for('bower.static', filename='plotly/plotly.js') }}"></script>
<script src="{{ url_for('bower.static', filename='plotly/plotly.js') }}"></script>
<script src="{{ url_for('bower.static', filename='vis/dist/vis.js') }}"></script>
<link href="{{ url_for('bower.static', filename='vis/dist/vis.css')}}"/>
{% endblock %}

{% block body %}
<body>

  <section class="bck white padding text center">
    <h1>Hello {{ username }}!</h1>
    <p>Stats for your portfolio: {{ name }}</p>
  </section>

  <section class="bck white padding text center">
    <!-- Return vs. Variance curve -->
    <div class="row padding-bottom">
      <div class="column_10 offset_1">
        <h2>Return vs. Risk</h2>
        <div id="ret-vs-var-graph" style="width:100%;height:550px;"></div>
        <script>
var ret_vs_var_data = {{ data.charts.ret_vs_var|tojson }}
var layout = {
  paper_bgcolor: "rgb(255,255,255)", 
  plot_bgcolor: "rgb(229,229,229)", 
  xaxis: {
    title: 'Associated Risk',
    gridcolor: "rgb(255,255,255)", 
    range: [0, 1], 
    showgrid: true, 
    showline: false, 
    showticklabels: true, 
    tickcolor: "rgb(127,127,127)", 
    ticks: "outside", 
    zeroline: true
  }, 
  yaxis: {
    title: 'Expected Return',
    gridcolor: "rgb(255,255,255)", 
    showgrid: true, 
    showline: false, 
    showticklabels: true, 
    tickcolor: "rgb(127,127,127)", 
    ticks: "outside", 
    zeroline: true
  }
};
Plotly.plot('ret-vs-var-graph', ret_vs_var_data, layout);
        </script>
      </div>
    </div>
  </section>

  <section class="bck white padding text center">
    <!-- Portfolio Noise -->
    <div class="row padding-bottom">
      <div class="column_10 offset_1">
        <h2>Portfolio Returns</h2>
        <div id="noise-graph" style="width:100%;height:550px;"></div>
        <script>
var layout = {
  paper_bgcolor: "rgb(255,255,255)", 
  plot_bgcolor: "rgb(229,229,229)", 
  xaxis: {
    gridcolor: "rgb(255,255,255)", 
    showgrid: true, 
    showline: false, 
    showticklabels: true, 
    tickcolor: "rgb(127,127,127)", 
    ticks: "outside", 
    zeroline: false
  }, 
  yaxis: {
    gridcolor: "rgb(255,255,255)", 
    showgrid: true, 
    showline: false, 
    showticklabels: true, 
    tickcolor: "rgb(127,127,127)", 
    ticks: "outside", 
    zeroline: false
  }
};
Plotly.plot('noise-graph', {{ data.charts.noise|tojson }}, layout);
        </script>
      </div>
    </div>
  </section>

  <section class="bck white padding text center">
    <!-- Portfolio Covariance Heatmap -->
    <div class="row padding-bottom">
      <div class="column_10 offset_1">
        <h2>Portfolio Covariance</h2>
        <div id="covar-heatmap-graph" style="width:100%;height:550px;"></div>
        <script>
Plotly.newPlot('covar-heatmap-graph', {{ data.charts.covar_heatmap|tojson }});
        </script>
      </div>
    </div>
  </section>


  <section class="bck white padding text center">
    <!-- Portfolio Network -->
    <div class="row padding-bottom">
      <div class="column_10 offset_1">
        <h2>Portfolio Network</h2>
        <div id="portfolio-network" style="width:100%;height:550px;"></div>
        <script type="text/javascript">
var container = document.getElementById('portfolio-network');
var network_data = {
  nodes: new vis.DataSet({{ data.charts.network.nodes|tojson }}),
  edges: new vis.DataSet({{ data.charts.network.edges|tojson }})
};
var network_options = {
  physics: {
    barnesHut: {
      gravitationalConstant: -1000,
      centralGravity: 0.1,
      springLength: 95,
      springConstant: 0.04,
      damping: 0.09,
      avoidOverlap: 0
    },
    repulsion: {
      centralGravity: 0.1,
      springLength: 200,
      springConstant: 0.05,
      nodeDistance: 200,
      damping: 0.09
    },
  },
  layout: {
    improvedLayout: true
  },
  nodes: { 
    color: 'rgb(41, 154, 168)',
    font: {
      color: 'white',
      face: 'Josefin Sans'
    } 
  },
  edges: { color: 'rgb(229, 229, 229)' }
};
var network = new vis.Network(container, network_data, network_options);
        </script>

      </div>
    </div>
  </section>
